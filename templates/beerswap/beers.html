<link rel="stylesheet" href="/static/bootstrap/docs/assets/css/bootstrap.css">
<CENTER>
<h1>Beers</h1>
{% if beers %}
    <ul>
    {% for b in beers %}
        <li><a href="/beers/{{ b.id }}/">{{ b.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No beers? Well that's a problem....</p>
{% endif %}
</CENTER>
