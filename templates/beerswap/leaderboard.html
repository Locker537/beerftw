<link rel="stylesheet" href="/static/bootstrap/docs/assets/css/bootstrap.css">
<CENTER>
<h1>Beer Swap Leaderboard</h1>
{% if averages %}
    <ol>
    {% for p, average in averages %}
        <li><a href="/people/{{ p.id }}/">{{ p.name }} -- {{ average.0 }}% -- {{ average.1 }}</a></li>
    {% endfor %}
    </ol>
{% else %}
    <p>Leaderboard go BOOM!</p>
{% endif %}
</CENTER>
