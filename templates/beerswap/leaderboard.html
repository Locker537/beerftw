<link rel="stylesheet" href="/static/bootstrap/docs/assets/css/bootstrap.css">
<link href="/static/bootstrap/docs/assets/css/bootstrap-responsive.css" rel="stylesheet">
<link href="/static/bootstrap/docs/assets/css/docs.css" rel="stylesheet">
<CENTER>
  <h1>Beer Swap Leaderboard</h1>
</CENTER>
<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
	<th>Name</th>
	<th>Title</th>
	<th>Score</th>
      </tr>
    </thead>
    <tbody>
      {% if averages %}
      {% for p, average in averages %}
      <tr>
	<td><a href="/people/{{ p.id }}/">{{ p.name }}</a></td>
	<td>{{ average.1}}</td>
	<td>{{ average.0 }}%</td>
      </tr>
      {% endfor %}
      {% else %}
      <tr>
	<td></td>
	<td></td>
	<td></td>
      </tr>
      {% endif %}
    </tbody>
  </table>
  <div class="row-fluid show-grid">
    <div class="span4"><a href="/people/">The People</a></div>
    <div class="span4"><a href="/beers/">The Beers</a></div>
    <div class="span4"><a href="/admin/">You're an admin?</a></div>
  </div>
</div>
